<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/872449fcb6.js"></script>
</head>
<body class="base flex">
  <header>
    <h1 class="logo"><img src="./images/logo.svg" alt=""></h1>
  </header>

  <main class="main flex">
    <figure class="mockup left"><img src="./images/illustration-mockups.svg" alt=""></figure>

    <div class="right">
      <h3 class="title">Build The Community Your Fans Will Love</h3>
    
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button class="register">Register</button>
    </div>
  </main>

  <footer>
    <div class="footerholder flex">
      <span class="socialmedia">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram"></i>
      </span>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/vonhappatsch/">JÃ©ssica Happatsch</a>.
      </p>
    </div>
  </footer>
</body>
</html>
